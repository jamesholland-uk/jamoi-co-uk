<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Formation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="playerCount" id="playerCountLabel">Number of Players: 13</label>
        <input type="range" id="playerCount" min="6" max="18" value="13">
        <button id="generatePlayers">Generate Players</button>
        <button id="falconsButton">Falcons U11s</button> <!-- New Button -->
    </div>
    <div id="pitch-container">
        <div id="pitch"></div>
    </div>
    <div id="players-container"></div>

    <script src="script.js"></script>
</body>
</html>
