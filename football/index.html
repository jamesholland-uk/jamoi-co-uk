<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Formation Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Soccer Formation Planner</h1>

        <!-- Soccer Pitch -->
        <div id="pitch-container">
            <div id="pitch">
                <!-- Players will be dragged and dropped here -->
                <div id="pitch"></div>
                    <div class="center-circle"></div>
                    <div class="halfway-line"></div>
                    <div class="penalty-area"></div>
                    <div class="penalty-area right"></div>
                    <div class="goal-area"></div>
                    <div class="goal-area right"></div>
                </div>
            </div>
        </div>

        <!-- Player Controls -->
        <div id="controls">
            <label for="player-count">Player Count: </label>
            <input type="range" id="player-count" min="6" max="18" value="13">
            <button id="create-team-button">Create Team</button>
            <button id="falcons-button">Falcons U11s</button>
        </div>

        <!-- Player Circles -->
        <div id="players-container">
            <!-- Circles will be dynamically added here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
